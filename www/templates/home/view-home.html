<ion-view view-title="TrÃ©molo">

  <div class="buttons">
    <button class="button">Right Button</button>
  </div>
  <ion-content>

    <div class="item item-divider ca">
      <h2 class="centertext">Horario<h2>
      </div>

      <div class="padding">
        <ion-slide-box  show-pager="false" >
          <ion-slide ng-repeat="w in week " ng-if="$index%2==0">

            <div class="button-bar">
              <div class="item item-body" style="padding-left: 8px;">

                <my-modal style="background-color: #caafaf"
                      name="{{w.day}}"
                      template="templates/horario/view_horario.html"
                      scope= w
                      size="md">

                     <ionic-letter-avatar data="{{w.day}}" charcount="3" height="150" width="150" ></ionic-letter-avatar>
                </my-modal>


                <p>
                {{w.day}}
                </p>
                <p>
                  <a href="#" class="subdued">{{w.value.length}}  Materias</a>

                </p>
              </div>
              <div class="item item-body" style="padding-left: 8px;" ng-show="$index!=6">

                <my-modal
                      name="{{week[$index+1].day}}"
                      template="templates/horario/view_horario.html"
                      scope=week[$index+1]
                      size="lg">
                      <ionic-letter-avatar data="{{week[$index+1].day}}"  charcount="3" height="150" width="150" ></ionic-letter-avatar>
                </my-modal>


                <p>
                {{week[$index+1].day}}
                </p>
                <p>
                  <a href="#" class="subdued">{{week[$index+1].value.length}} Materias</a>
                </p>
              </div>
            </div>
          </ion-slide>
</ion-slide-box>
      </div>


        <ion-slide-box  show-pager="false" scroll="false" delegate-handle="modalhandle">
          <ion-slide  ng-repeat="subject in subjects " >
            <div class="item item-divider" style="text-align: center" >
    <a ng-href="#/{{subject.id}}/edit" class="ion-plus-circled" style="float:left; font-size:20px"></a>
          <span style="padding-right: 14px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap">{{subject.name}}</span>
    <a class="ion-arrow-right-c" style="float:right"  ng-click="next()" ></a>

            </div>

            <ion-list  >
      <ion-item class="item-icon-right "  style="text-align:center"ng-if="subject.notes.notes.length==undefined" type="item-text-wrap">
        <a ng-href="#/{{subject.id}}/edit" class="ion-ios-compose-outline">Agregar Nota nueva</a>

        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

      <ion-item class="item-icon-right " ng-repeat="note in subject.notes.notes"  type="item-text-wrap">
      <my-modal
            name="{{subject.name}}"
            template="templates/note/view_modalNote.html"
            scope=[subject,$index]
            size="lg">
            <h2 class="ion-ios-compose-outline"> {{note.title}}</h2>
      <p>{{note.description}}</p>
      <i class="icon ion-chevron-right icon-accessory"></i>
      </my-modal>
      </ion-item>
      </ion-list>
      </ion-slide>
      </ion-slide-box>


  </ion-content>

</ion-view>
